<!DOCTYPE html>
<html lang="{{LANG}}">
<head>
    <meta charset="UTF-8">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;500;600;700&family=Cormorant+Garamond:wght@400;500;600;700&family=Lato:wght@300;400;700&display=swap');

        /* ── Reset ── */
        *, *::before, *::after { margin: 0; padding: 0; box-sizing: border-box; }

        /* ── Page — strict A4 single page ── */
        html, body {
            width: 210mm;
            height: 297mm;
            max-height: 297mm;
            overflow: hidden;
            font-family: '{{FONT_BODY}}', sans-serif;
            font-size: 8.5pt;
            line-height: 1.4;
            color: #333;
            background: #fff;
        }

        /* ── Layout: sidebar + main ── */
        .page {
            display: flex;
            height: 297mm;
            overflow: hidden;
        }

        /* ══════════════════════════════════
           SIDEBAR
           ══════════════════════════════════ */
        .sidebar {
            width: 64mm;
            min-width: 64mm;
            background: {{SIDEBAR_BG}};
            color: {{SIDEBAR_TEXT}};
            padding: 12mm 4.5mm 8mm 4.5mm;
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        .sidebar-photo {
            width: 36mm;
            height: 36mm;
            border-radius: 50%;
            object-fit: cover;
            border: 2px solid {{ACCENT}};
            margin-bottom: 3.5mm;
            flex-shrink: 0;
        }

        .sidebar-name {
            font-family: '{{FONT_HEADING}}', sans-serif;
            font-size: 11.5pt;
            font-weight: 600;
            text-align: center;
            color: {{SIDEBAR_NAME_COLOR}};
            margin-bottom: 0.8mm;
            letter-spacing: 0.3px;
            line-height: 1.2;
        }

        .sidebar-subtitle {
            font-size: 6.5pt;
            text-align: center;
            color: {{ACCENT}};
            font-weight: 400;
            letter-spacing: 1.2px;
            text-transform: uppercase;
            margin-bottom: 4mm;
            line-height: 1.3;
        }

        /* Sidebar divider */
        .sidebar-divider {
            width: 18mm;
            height: 0.5px;
            background: {{SIDEBAR_DIVIDER}};
            margin: 3mm auto;
            flex-shrink: 0;
        }

        /* Sidebar section titles */
        .sidebar-section-title {
            font-family: '{{FONT_HEADING}}', sans-serif;
            font-size: 7pt;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 1.2px;
            color: {{ACCENT}};
            margin-bottom: 2mm;
            text-align: center;
            flex-shrink: 0;
        }

        /* ── Contact items ── */
        .contact-list {
            list-style: none;
            width: 100%;
            padding: 0 1.5mm;
        }

        .contact-item {
            display: flex;
            align-items: flex-start;
            gap: 1.5mm;
            margin-bottom: 2mm;
            font-size: 7pt;
            color: {{SIDEBAR_TEXT}};
            word-break: break-all;
        }

        .contact-icon {
            flex-shrink: 0;
            width: 3mm;
            height: 3mm;
            margin-top: 0.3mm;
        }

        .contact-icon svg {
            width: 100%;
            height: 100%;
            fill: {{ACCENT}};
        }

        .contact-text a {
            color: {{SIDEBAR_TEXT}};
            text-decoration: none;
        }

        /* ── Skills ── */
        .skills-list {
            width: 100%;
            padding: 0 1mm;
        }

        .skill-item {
            font-size: 6.5pt;
            padding: 1mm 2.5mm;
            margin-bottom: 1mm;
            background: {{SKILL_BG}};
            border-radius: 1.5mm;
            color: {{SKILL_TEXT}};
            text-align: center;
            line-height: 1.3;
        }

        /* ── Languages ── */
        .lang-list {
            width: 100%;
            padding: 0 1.5mm;
        }

        .lang-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1.5mm;
            font-size: 7pt;
        }

        .lang-name {
            font-weight: 600;
            color: {{SIDEBAR_TEXT}};
        }

        .lang-dots {
            display: flex;
            gap: 1mm;
        }

        .lang-dot {
            width: 1.8mm;
            height: 1.8mm;
            border-radius: 50%;
            background: {{SIDEBAR_DIVIDER}};
        }

        .lang-dot.filled {
            background: {{ACCENT}};
        }

        /* ── QR — bottom of sidebar ── */
        .sidebar-qr {
            margin-top: auto;
            text-align: center;
            padding-top: 3mm;
            flex-shrink: 0;
        }

        .qr-wrapper {
            width: 18mm;
            height: 18mm;
            margin: 0 auto;
            background: #fff;
            border-radius: 1.5mm;
            padding: 1mm;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .qr-wrapper img {
            width: 100%;
            height: 100%;
            display: block;
        }

        .qr-label {
            font-size: 5pt;
            color: {{SIDEBAR_TEXT_MUTED}};
            margin-top: 1mm;
            letter-spacing: 0.3px;
        }

        /* ══════════════════════════════════
           MAIN CONTENT
           ══════════════════════════════════ */
        .main {
            flex: 1;
            padding: 12mm 9mm 8mm 9mm;
            overflow: hidden;
        }

        /* Section */
        .section {
            margin-bottom: 4.5mm;
        }

        .section-title {
            font-family: '{{FONT_HEADING}}', sans-serif;
            font-size: 10pt;
            font-weight: 600;
            color: {{ACCENT}};
            text-transform: uppercase;
            letter-spacing: 1.5px;
            padding-bottom: 1.5mm;
            border-bottom: 0.4mm solid {{ACCENT}};
            margin-bottom: 3mm;
        }

        /* Profile / About */
        .about-text {
            font-size: 8pt;
            color: #555;
            line-height: 1.5;
        }

        /* ── Timeline items (experience + education) ── */
        .timeline-item {
            margin-bottom: 3.5mm;
        }

        .timeline-header {
            display: flex;
            justify-content: space-between;
            align-items: baseline;
            gap: 2mm;
        }

        .timeline-place {
            font-size: 8.5pt;
            font-weight: 700;
            color: #2a2a2a;
        }

        .timeline-date {
            font-size: 6.5pt;
            color: #999;
            font-weight: 600;
            letter-spacing: 0.2px;
            white-space: nowrap;
            flex-shrink: 0;
        }

        .timeline-role {
            font-size: 8pt;
            color: {{ACCENT}};
            font-weight: 500;
        }

        .timeline-desc {
            font-size: 7pt;
            color: #777;
            line-height: 1.4;
        }

        /* Education specific */
        .edu-school {
            font-size: 6.5pt;
            color: #999;
            font-weight: 400;
        }

        /* ── References ── */
        .ref-grid {
            display: flex;
            flex-wrap: wrap;
            gap: 2.5mm;
        }

        .ref-card {
            flex: 1;
            min-width: 30mm;
        }

        .ref-name {
            font-size: 7.5pt;
            font-weight: 700;
            color: #2a2a2a;
        }

        .ref-role {
            font-size: 7pt;
            color: {{ACCENT}};
        }

        .ref-company {
            font-size: 6.5pt;
            color: #999;
        }

        .ref-note {
            font-size: 6.5pt;
            color: #aaa;
            font-style: italic;
            margin-top: 1.5mm;
        }
    </style>
</head>
<body>
    <div class="page">

        <!-- ═══ SIDEBAR ═══ -->
        <aside class="sidebar">
            {{PHOTO_HTML}}

            <div class="sidebar-name">{{NAME}}</div>
            <div class="sidebar-subtitle">{{SUBTITLE}}</div>

            <div class="sidebar-divider"></div>

            <!-- Contact -->
            <div class="sidebar-section-title">{{CONTACT_TITLE}}</div>
            <ul class="contact-list">
                <li class="contact-item">
                    <span class="contact-icon"><svg viewBox="0 0 24 24"><path d="M6.62 10.79a15.05 15.05 0 006.59 6.59l2.2-2.2a1 1 0 011.01-.24 11.36 11.36 0 003.58.57 1 1 0 011 1V20a1 1 0 01-1 1A17 17 0 013 4a1 1 0 011-1h3.5a1 1 0 011 1 11.36 11.36 0 00.57 3.58 1 1 0 01-.25 1.01l-2.2 2.2z"/></svg></span>
                    <span class="contact-text"><a href="tel:{{PHONE}}">{{PHONE}}</a></span>
                </li>
                <li class="contact-item">
                    <span class="contact-icon"><svg viewBox="0 0 24 24"><path d="M20 4H4c-1.1 0-2 .9-2 2v12c0 1.1.9 2 2 2h16c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 4l-8 5-8-5V6l8 5 8-5v2z"/></svg></span>
                    <span class="contact-text"><a href="mailto:{{EMAIL}}">{{EMAIL}}</a></span>
                </li>
                <li class="contact-item">
                    <span class="contact-icon"><svg viewBox="0 0 24 24"><path d="M12 2C8.13 2 5 5.13 5 9c0 5.25 7 13 7 13s7-7.75 7-13c0-3.87-3.13-7-7-7zm0 9.5A2.5 2.5 0 1112 7a2.5 2.5 0 010 4.5z"/></svg></span>
                    <span class="contact-text">{{LOCATION}}</span>
                </li>
            </ul>

            {{SKILLS_SECTION}}

            {{LANGUAGES_SECTION}}

            <!-- QR -->
            <div class="sidebar-qr">
                <div class="qr-wrapper">
                    <img src="{{QR_DATA_URL}}" alt="QR">
                </div>
                <div class="qr-label">Portfolio web</div>
            </div>
        </aside>

        <!-- ═══ MAIN ═══ -->
        <main class="main">
            {{ABOUT_SECTION}}
            {{EXPERIENCE_SECTION}}
            {{EDUCATION_SECTION}}
            {{REFERENCES_SECTION}}
        </main>

    </div>
</body>
</html>
